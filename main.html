<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Collège d'Anjou</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px
                    }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 15px;
            color: red;
            display: none;
            transition: opacity 0.3s;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Se souvenir de moi</label>
            </div>
            <div class="input-group">
                <a href="/forgot-password">Mot de passe oublié ?</a>
            </div>
            <button type="submit">Accéder</button>
            <div class="message" id="message"></div>
        </form>
        <footer>
            <p>&copy; 2023 Collège d'Anjou. Tous droits réservés.</p>
            <p><a href="/terms">Conditions d'utilisation</a> | <a href="/privacy">Politique de confidentialité</a></p>
        </footer>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche la soumission réelle du formulaire

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            // Simule une vérification de connexion
            if (username === 'admin' && password === 'password') {
                messageElement.style.color = 'green';
                messageElement.innerText = 'Connexion réussie !';
                messageElement.style.display = 'block';
                messageElement.style.opacity = '1';
            } else {
                messageElement.style.color = 'red';
                messageElement.innerText = 'Nom d\'utilisateur ou mot de passe incorrect.';
                messageElement.style.display = 'block';
                messageElement.style.opacity = '1';
            }

            // Réinitialiser le message après 3 secondes
            setTimeout(() => {
                messageElement.style.opacity = '0';
                messageElement.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
