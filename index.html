<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px; /* Légèrement plus arrondi */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            transition: transform 0.2s;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5cb85c;
            font-size: 24px; /* Taille de police augmentée */
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #5cb85c;
            outline: none;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-container input[type="submit"]:hover {
            background-color: #4cae4c;
            transform: translateY(-2px);
        }

        .login-container input[type="submit"]:active {
            background-color: #449d44;
            transform: translateY(0);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Connexion</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <input type="text" name="username" placeholder="Nom d'utilisateur" value="maki" required aria-label="Nom d'utilisateur">
        <input type="password" name="password" placeholder="Mot de passe" required aria-label="Mot de passe">
        <input type="submit" value="Se connecter" aria-label="Se connecter">
        <div class="error-message" id="error-message">Le mot de passe est incorrect</div>
    </form>
</div>

<script>
    function validateForm() {
        const password = document.querySelector('input[name="password"]').value;
        const correctPassword = 'amirbaroudi'; // Le mot de passe correct
        const errorMessage = document.getElementById('error-message');

        if (password !== correctPassword) {
            errorMessage.style.display = 'block'; // Affiche le message d'erreur
            return false; // Empêche l'envoi du formulaire
        }

        errorMessage.style.display = 'none'; // Cache le message d'erreur
        window.location.href = 'main.html'; // Redirige vers main.html
        return false; // Empêche l'envoi du formulaire pour éviter le rechargement
    }
</script>

</body>
</html>
