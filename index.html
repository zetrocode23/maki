<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            flex-direction: column; /* Ajouté pour empiler les boutons et le conteneur de connexion */
        }

        .button-container {
            display: flex; /* Utilisation de Flexbox pour aligner les boutons horizontalement */
            justify-content: center; /* Centrer les boutons */
            margin-bottom: 20px; /* Espacement entre les boutons et le conteneur de connexion */
        }

        .redirect-button, .game-button, .show-password-button {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px; /* Espacement entre les boutons */
            transition: background-color 0.3s;
        }

        .redirect-button:hover, .game-button:hover, .show-password-button:hover {
            background-color: #4cae4c;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px; /* Arrondi plus prononcé */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            transition: transform 0.2s;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5cb85c;
            font-size: 26px; /* Taille de police augmentée */
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #5cb85c;
            outline: none;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-container input[type="submit"]:hover {
            background-color: #4cae4c;
            transform: translateY(-2px);
        }

        .login-container input[type="submit"]:active {
            background-color: #449d44;
            transform: translateY(0);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .show-password-button {
            padding: 5px 10px; /* Réduit la taille du bouton */
            font-size: 14px; /* Réduit la taille de la police */
            margin-top: 5px; /* Ajoute un peu d'espace au-dessus du bouton */
            display: inline-block; /* Permet de l'afficher à côté du champ de mot de passe */
        }
    </style>
</head>
<body>

<div class="button-container">
    <button class="game-button" onclick="window.location.href='twitch.tv'">Jouer au Snake Game</button>
    <button class="redirect-button" onclick="window.location.href='https://zetrocode.github.io/maki-esport/'">Redirect to Main Website</button>
</div>

<div class="login-container">
    <h2>Connexion</h2>
    <form id="loginForm" onsubmit="return validateForm()">
                <input type="text" name="username" placeholder="Nom d'utilisateur" value="maki" required aria-label="Nom d'utilisateur">
        <div style="display: flex; align-items: center;">
            <input type="password" name="password" placeholder="Mot de passe" required aria-label="Mot de passe" id="password" style="flex: 1;">
            <button type="button" class="show-password-button" onclick="togglePasswordVisibility()">Haytam</button>
        </div>
        <input type="submit" value="Se connecter" aria-label="Se connecter">
        <div class="error-message" id="error-message">Le mot de passe est incorrect</div>
    </form>
</div>

<script>
    function validateForm() {
        const password = document.querySelector('input[name="password"]').value;
        const correctPassword = 'amirbaroudi'; // Le mot de passe correct
        const errorMessage = document.getElementById('error-message');

        if (password !== correctPassword) {
            errorMessage.style.display = 'block'; // Affiche le message d'erreur
            return false; // Empêche l'envoi du formulaire
        }

        errorMessage.style.display = 'none'; // Cache le message d'erreur
        window.location.href = 'main.html'; // Redirige vers main.html
        return false; // Empêche l'envoi du formulaire pour éviter le rechargement
    }

    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const passwordType = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', passwordType);
    }
</script>

</body>
</html>
